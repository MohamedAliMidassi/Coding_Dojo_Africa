<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Email Validation</title>
</head>

<body>
    <form action="/verify" method="post"></form>
    <div class="d-flex row gap-3 justify-content-center mt-3">
        <div><label for="" class="form-labem">Email Address </label><input name="email" class="form-conrol" type="email"></div>
        <div><button class="btn btn-pramary">Submit</button></div>
    </div>
    {% with messages = get_flashed_messages(category_filter=["email"]) %}
    {% for message in messages %}
    <div style="background-color: red;"><p style="color: white;">{{message}}</p></div>
    {% endfor %}

    {% endwith %}
</body>

</html>
